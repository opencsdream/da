<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:400,700'>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

<div style="width: 100%; background:rgba(0, 0, 0, 0.5);">

    <body>
        <!-- Coming Soon -->
        <div class="coming-soon">
                <div class="container-fluid">
                    <div class="row">
                        <img src="../img/countdown/top.jpg" class="col-md-8 offset-md-2 col-12">
                    </div>
                    <div class="row">
                        <img src="../img/countdown/LOGO XTime.png" class="col-md-3 offset-md-3 col-6 " >
                        <div class="col-md-6 col-6" style="text-align: left; display: flex; align-items: center;">
                            <p style="margin-top: 20px;">IS COMING</p>
                        </div>
                    </div>


                    <div class="timer row">
                            <div class="days-wrapper m-auto">
                                <span class="days"></span> <br>days
                            </div>
                        <div class="hours-wrapper  m-auto ">
                            <span class="hours"></span> <br>hours
                        </div>
                        <div class="minutes-wrapper m-auto " >
                            <span class="minutes"></span> <br>minutes
                        </div>

                        <div class="seconds-wrapper m-auto ">
                            <span class="seconds"></span> <br>seconds
                        </div>
                    </div>
                    <div class="finalday">
                        <p >14:00 November 10 2021 UTC</p>
                    </div>
                </div>
        </div>
        <div class="container button-3">
            <div class="carousel-btn row" style="text-align: center;">
                <div class="col-md-4 col-4">
                    <a class="btn btn-custom">
                        Swap
                    </a>
                </div>

                <div class="col-md-4 col-4">
                    <a class="btn btn-custom">
                        Pool
                    </a>
                </div>
                <div class="col-md-4 col-4">
                    <a class="btn btn-custom">
                        Stake
                    </a>
                </div>
            </div>
            <div style="text-align: center;margin-top: 80px; " class="row showphoto">
                <img src="../img/countdown/P1.jpg" class="col-md-3 col-sm-6">
                <img src="../img/countdown/P2.jpg" class="col-md-3 col-sm-6">
                <img src="../img/countdown/P3.jpg" class="col-md-3 col-sm-6">
                <img src="../img/countdown/P4.jpg" class="col-md-3 col-sm-6">
            </div>
            <div style="text-align: center; margin-top: 80px;" class="row">
                <video controls="controls" class="col col-md-10 offset-md-1" loop="loop">
                    <source src="../img/countdown/v1.mp4" type="video/mp4" />
                </video>
            </div>
            <div style="height: 100px;"></div>

        </div>
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/jquery.countdown.js"></script>
        <script src="assets/js/scripts.js"></script>

        <script src="../lib/owlcarousel/owl.carousel.min.js"></script>

        </style>
